<table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let autor of autores">
        <td>{{ autor.name }}</td>
        <td>{{ autor.email }}</td>
        <td>
          <button class="btn btn-primary">Editar</button>
          <button class="btn btn-danger">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
