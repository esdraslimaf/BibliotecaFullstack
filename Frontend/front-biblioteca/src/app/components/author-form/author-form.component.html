<h1>Cadastrar novo autor</h1>

<form action="">
<label for="camponome">Nome:</label>
<input id="camponome" type="text" formControlName="nome" placeholder="Insira o nome">

<label for="camposenha">Senhha:</label>
<input id="camposenha" type="text" formControlName="senha" placeholder="Insira a senha">
</form>
